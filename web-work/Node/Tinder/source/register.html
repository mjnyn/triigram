<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/register.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="shortcut icon" href="icons8_cupid_target_64_8nG_icon.ico" />
        <title>Tinder</title>
    </head>

    <body>
        <div class="d-flex justify-content-center">
            <div class="card">
                <div class="row d-flex justify-content-center">
                    <img src="assets/img/iconfinder_338_Tinder_logo_4375111.png" alt="Logo" width="50px" height="50">
                </div>
                <div class="row d-flex justify-content-center">
                    <h4><b><i>REGISTER</i></b></h4>
                </div>
                <form action="">
                    <div class="form-group">
                        <div class="row d-flex justify-content-center">
                            <input id="name-reg" class="input-field" type="text" placeholder="Name" required>
                        </div>
                        <div class="row d-flex justify-content-center ">
                            <input id="cell-reg" class="input-field" type="tel" placeholder="Cellphone number" required>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <input id="password-reg" name="password" class="input-field" type="password" placeholder="Password"
                                required>
                        </div>
                        <div class="container">
                            <div class="row justify-content-start">
                                <label class="col-3" id="gender">Gender: </label>
                                <label class="radio-inline col-3">
                                    <input type="radio" name="inlineRadioOptions" id="gender-male" value="Male"> Male
                                </label>
                                <label class="radio-inline col-3">
                                    <input type="radio" name="inlineRadioOptions" id="gender-female" value="Female"> Female
                                </label>
                            </div>
                            <div class="row"> 
                                <label class="col-2" id="age">Age: </label>
                                <input type="number" name="age" min="18" max="100" required>
                            </div>
                        </div>
                        <hr>
                        <div class="row d-flex justify-content-center">
                            <small><span>By clicking log in, you agree with our <a href="#"><u>Terms and Privacy</u></a>,
                                    <a href="#"><u>Cookie Policy</u></a>.</span>
                            </small>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <button id="btn-reg" class="btn btn-default" type="submit" name="register">REGISTER</button>
                        </div>
                    </div>
                </form>
                <div class="row d-flex justify-content-center">
                    <p><a href="login.html"><u>Already have an account?</u></a></p>
                </div> 
            </div>
            
        </div>
    </body>

</html>
