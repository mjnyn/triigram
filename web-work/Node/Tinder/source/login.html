<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="icons8_cupid_target_64_8nG_icon.ico" />
    <title>Tinder</title>
</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="card">
            <div class="row d-flex justify-content-center">
                <img src="assets/img/iconfinder_338_Tinder_logo_4375111.png" alt="Logo" width="50px" height="50">
            </div>
            <div class="row d-flex justify-content-center">
                <h4><b><i>GET STARTED</i></b></h4>
            </div>
            <div class="row d-flex justify-content-center">
                <small><span >By clicking log in, you agree with our <a href="#"><u>Term and Privacy </u></a>, 
                        <a href="#"><u>Cookie Policy</u></a>.</span>
                </small>
            </div>
            <form action="">
                <div class="form-group">
                    <div class="row d-flex justify-content-center ">
                        <input id="cell-log" name="cell" class="input-field" type="tel" placeholder="Cell number" required>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <input id="password-log" name="password" class="input-field" type="password" placeholder="Password" required>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <button id="btn-log" class="btn btn-default" type="submit" name="login">Login</button>
                    </div>
                </div>
            </form>
            <div class="row d-flex justify-content-center">
                <p><a href="register.html"><u>Don't have an account?</u></a></p>
            </div>
            <div class="row d-flex justify-content-center">
                <h4><b><i>GET THE APP!</i></b></h4>
            </div>
            <div class="row d-flex justify-content-center">
                <div id="stores" class="md-col 2">
                    <button id="store" onclick="window.location.href='https://apps.apple.com/za/app/tinder/id547702041';" class="btn btn-light" type="button" name="button"><img class="store-one"
                            src="assets/img/iconfinder_apple_291727.png" alt=""></button>
                    <button id="store" onclick="window.location.href='https://play.google.com/store/apps/details?id=com.tinder&hl=en_ZA';" class="btn btn-light" type="button" name="button"><img class="store-two"
                            src="assets/img/iconfinder_google-play_317742.png" alt=""></button>
                </div>
            </div>
            <br>
        </div>
    </div>

</body>

</html>
