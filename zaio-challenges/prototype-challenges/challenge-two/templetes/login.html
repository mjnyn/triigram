<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="shortcut icon" href="assets/img/ico.ico">
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

        <title>Login</title>
    </head>
    <body>
        <!-- for the navigation bar at the top -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand d-flex justify-content-sm-start" href="#">
                <img src="assets/img/ico.png" alt="Logo" width="50px;"  height="50px;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="d-flex justify-content-center">
            <div class="container">
                <div class="d-flex justify-content-center">
                    <div class="card">
                        <div class="d-flex justify-content-center">
                            <div class="row brand-logo mb-3 mt-1">
                                <img src="assets/img/logo.png" alt="Logo">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="row">
                                <p id="status"></p>
                            </div>
                        </div>
                        <div class="row w-75">
                            <!-- validation javascript is executed, calling the login validation functions before
                                 submitting form data to router -->
                            <form id="login" action="/" method="post" onsubmit="event.preventDefault(); validateFormLog();">
                                <div class="input-group-md">
                                    <div class="input-group-prepend mb-3">
                                        <span class="input-group-text"><i class="fa fa-user"></i> </span>
                                        <input id="email-log" type="text" name="email" value="" class="form-control input_user" placeholder="Email">
                                    </div>
                                </div>
                                <div class="input-group-md">
                                    <div class="input-group-prepend mb-3">
                                        <span class="input-group-text"><i class="fa fa-key"></i></span>
                                        <input id="password-log" type="password" name="password" value="" class="form-control input_pass" placeholder="Password">
                                    </div>
                                </div>
                                <div class="input-group-md mb-4">
                                    <button id="login" class="btn btn-secondary btn-block btn-lg" type="submit" name="button" value="login">Login</button>
                                </div>
                            </form>
                        <div class="d-flex justify-content-center">
                            <div class="row">
                                <span><p>Don't have an account? <a  href="/register">Sign up!</a></p></span>
                            </div>
                        </div>
                            <div class="d-flex justify-content-center">
                                <div class="row mb-3">
                                    <a href="#">Forgot your password?</a>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- the footer -->
    <footer class="footer">
        <div class="row d-flex justify-content-center">
            <span>Â© 2019 Copyright: </span>
            <a href="https://zaio.io/"> Zaio</a>
        </div>
    </footer>
    </body>
    <script type="text/javascript" src="assets/js/validate.js"></script>
</html>
