    <body >
        <br>
        <div class="d-flex justify-content-center">
            <div class="row">
                <form method="post" onsubmit="return validateRegister();">
                    <div class="form-row">
                        <img src="assets/img/icons8-cupid-target-64.png" alt="Logo" width="50px;" height="50px;">
                    </div>
                    <div class="form-row">
                        <p>Please enter your information below to create an account.</p>
                    </div>
                    <br>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <i class="fa fa-user"></i> <label>Name: </label>
                            <input id="fname" class="form-control" type="text" name="fname" placeholder="First Name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <i class="fa fa-user"></i> <label>Surname: </label>
                            <input id="lname" class="form-control" type="text" name="lname" placeholder="Last Name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <i class="fa fa-envelope"> </i> <label>Email: </label>
                        <input id="email" class="form-control" type="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <i class="fa fa-user"> </i> <label>Age: </label>
                        <input id="age" class="form-control" type="number" name="age" min="0" max="100" placeholder="0" required>
                    </div>

                    <div class="form-row">
                        <div class="col">
                            <i class="fa fa-key"> </i> <label>Password: </label>
                            <input id="pass" class="form-control" type="password" name="pass" placeholder="Password" required>
                        </div>
                        <div class="col">
                            <i class="fa fa-key"> </i> <label>Confirm Password: </label>
                            <input id="passconf" class="form-control" type="password" name="passconf" placeholder="Confirm Password" required>
                        </div>
                    </div>
                    <br>
                    <div class="form-row">
                        <div class="col">
                            <button type="submit" value="Submit" class="btn btn-primary" onsubmit="validateRegister();">Create Account</button>
                        </div>
                        <div class="col">
                            <a class="d-flex justify-content-end" href="#"><u>Already have an account?</u></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="assets/js/validate.js"></script>
        <br>
    </body>
